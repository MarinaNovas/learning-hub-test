<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Learning Hub</title>
</head>

<body>
  <div class="wrapper">
    <div class="background"></div>
    <div class="wrapper-main">
      <div class="main">
        <div class="content">
          <div class="content__title">
            <h1 class="content__title-main">Learning <span class="content__title--color">Hub</span></h1>
            <h2 class="content__title-sub">Обучающие курсы</h2>
          </div>

          <div class="content__direction">
            <h6>Направления обучения:</h6>
            <ul class="list">
              <li class="list__item">#Java</li>
              <li class="list__item">#DevOps</li>
              <li class="list__item">#SAPAnalysis</li>
              <li class="list__item">#SystemAnalysis</li>
            </ul>
          </div>

          <div class="content__information">
            <span class="bold">Learning Hub от Accenture</span> - это обучающие курсы для студентов и тех, кто хочет
            начать
            развиваться в IT
          </div>
        </div>
        <div class="decoration">
          <img class="decoration__image" src="./img/laptop-girl.jpg" alt="laptop-girl">
        </div>
        <svg class="icon icon-envelope-1 icon-float"><use xlink:href="./img/icons.svg#icon-envelope"></use></svg>
        <svg class="icon icon-envelope-2 icon-float"><use xlink:href="./img/icons.svg#icon-envelope"></use></svg>
        <svg class="icon icon-hart icon-float"><use xlink:href="./img/icons.svg#icon-hart"></use></svg>
        <svg class="icon icon-information icon-float"><use xlink:href="./img/icons.svg#icon-information"></use></svg>
        <svg class="icon icon-plus  icon-float"><use xlink:href="./img/icons.svg#icon-plus"></use></svg>
      </div>
    </div>
  </div>
</body>

</html>
